    <div id = "reminders"></div>

    <dialog id="add_new_reminder_window" class="pop_window_add_new_reminder">
        <form class="complex_form" id="add_new_reminder_form">
            <h3 class="form_title">Alarm Notebook</h3>
            <h3>Context</h3>
            <input type="text" name="text" class="form_element" placeholder="Reminder Context" required />
            <h3>Repeat</h3>
            <select name="repeat" class="form_element" required>
                <option value="none" selected>None</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
            <h3>Date and Time</h3>
            <input type="datetime-local" id="datetime" name="datetime" class="form_element" required>
            <button class="btn" id="add_new_reminder">Add Reminder</button>
        </form>
    </dialog>
</body>
