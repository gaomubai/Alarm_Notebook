<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Notebook</title>
    <link href="style/index.css" rel="stylesheet" type="text/css" />
</head>

<header>
    <div class="login_btn" id="login_window_btn">
        <a href="#" class="btn">
            Login
        </a>
    </div>
    <div class="sign_up_btn" id="sign_up_window_btn">
        <a href="#" class="btn">
            Sign up
        </a>
    </div>
    <div class="signout_btn" id="signout_btn">
        <a href="/users/signout/" class="btn">
            Signout
        </a>
    </div>
    <div class="main_btn" id="main_btn">
        <a href="/main/" class="btn">
            Main
        </a>
    </div>
    <div class="translate_btn">
        <a href="#" class="btn">
            中文
        </a>
    </div>
</header>

<body>
    <dialog id="login_window" class="pop_window_login">
        <form class="complex_form" id="login_form">
            <h3 class="form_title">Alarm Notebook</h3>
            <input type="text" name="e_mail" class="form_element" placeholder="Enter your E-mail" required />
            <input type="password" name="password" class="form_element" placeholder="Enter your password" required />
            <button class="btn" id="login_btn">Login</button>
        </form>
    </dialog>

    <dialog id="sign_up_window" class="pop_window_sign_up">
        <form class="complex_form" id="sign_up_form">
            <h3 class="form_title">Alarm Notebook</h3>
            <input type="text" name="e_mail" class="form_element" placeholder="Enter your E-mail" required />
            <div class="vcode_form">
                <input type="text" name="verify_code" class="vcode_form_element" placeholder="verify code" required />
                <a class="vcode_btn" href="#" id="email_send_btn">Send</a>
            </div>  
            <input type="password" name="password" class="form_element" placeholder="Enter your password" required />
            <button class="btn" id="sign_up_btn">Sign Up</button>
        </form>
    </dialog>

    <div class="main">
        <div class="login" id="login">
        
        </div> 
        <div class="sign_up" id="sign_up">
        
        </div>
    </div>
</body>

<script src="js/api.js"></script>
<script src="js/index.js"></script>

</html>
